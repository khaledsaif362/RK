<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Case Excel Exporter with Responsive Table</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin: 4px 0; }
    button { margin-top: 12px; padding: 8px 16px; background: #4caf50; color: white; border: none; cursor: pointer; }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto; /* allow dynamic column sizing */
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      white-space: normal; /* allow text wrap */
      word-wrap: break-word;
      vertical-align: top;
    }
    th {
      background-color: #f2f2f2;
    }
    pre {
      margin: 0;
      font-family: inherit;
      white-space: pre-wrap; /* wrap long text */
    }
  </style>
</head>
<body>

  <h2>Test Case Excel Exporter with Responsive Table</h2>
  <form id="tcForm">
    <label for="tcId">Test Case ID:</label>
    <input type="text" id="tcId" required />

    <label for="tcDesc">Description:</label>
    <textarea id="tcDesc" required></textarea>

    <label for="tcSteps">Steps:</label>
    <textarea id="tcSteps" required></textarea>

    <label for="tcExpected">Expected Result:</label>
    <textarea id="tcExpected" required></textarea>

    <button type="submit">Add Test Case</button>
  </form>

  <button id="exportBtn" style="display:none;">Export to Excel</button>

  <table id="testCasesTable" style="display:none;">
    <thead>
      <tr>
        <th>Test Case ID</th>
        <th>Description</th>
        <th>Steps</th>
        <th>Expected Result</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.sheetjs.com/xlsx-0.18.5/package/dist/xlsx.full.min.js"></script>
  <script>
    const form = document.getElementById('tcForm');
    const exportBtn = document.getElementById('exportBtn');
    const testCasesTable = document.getElementById('testCasesTable');
    const tbody = testCasesTable.querySelector('tbody');
    const testCases = [];

    function addTestCaseToTable(tc) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${tc["Test Case ID"]}</td>
        <td>${tc["Description"]}</td>
        <td><pre>${tc["Steps"]}</pre></td>
        <td><pre>${tc["Expected Result"]}</pre></td>
      `;
      tbody.appendChild(row);
    }

    form.onsubmit = function(e) {
      e.preventDefault();
      const id = document.getElementById('tcId').value.trim();
      const desc = document.getElementById('tcDesc').value.trim();
      const steps = document.getElementById('tcSteps').value.trim();
      const expected = document.getElementById('tcExpected').value.trim();

      const tc = { "Test Case ID": id, "Description": desc, "Steps": steps, "Expected Result": expected };
      testCases.push(tc);

      addTestCaseToTable(tc);
      testCasesTable.style.display = 'table';
      exportBtn.style.display = 'inline-block';

      form.reset();
    };

    exportBtn.onclick = function() {
      if (testCases.length === 0) {
        alert("Please add at least one test case.");
        return;
      }
      try {
        const ws = XLSX.utils.json_to_sheet(testCases, { header: ["Test Case ID", "Description", "Steps", "Expected Result"] });
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Test Cases");
        XLSX.writeFile(wb, "test-cases.xlsx");
      } catch (error) {
        alert("Export failed: " + error.message);
        console.error(error);
      }
    };
  </script>

</body>
</html>
